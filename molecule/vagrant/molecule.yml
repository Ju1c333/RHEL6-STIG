---
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint
  enabled: false
  options:
    config-data:
      extends: relaxed
      rules:
        braces:
          max-spaces-inside: 1
          level: error
        brackets:
          max-spaces-inside: 1
          level: error
        line-length: disable
platforms:
  - name: centos-vagrant
    box: centos/6
provisioner:
  name: ansible
  lint:
    name: ansible-lint
    enabled: false
  log: true
  config_options:
    defaults:
      remote_tmp: /tmp/.ansible
      retry_files_enabled: false
scenario:
  name: vagrant
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    # - idempotence # Current bug with lineinfile module
    - side_effect
    - verify
    - destroy
verifier:
  name: testinfra
  lint:
    name: flake8
    enabled: false
